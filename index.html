<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
        <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
        <link rel="stylesheet" href="css/map.css">

        <title>windy</title>
    </head>
    <body>
        <div id="windy"></div>
<div id="embed-zoom">
    <div data-do="zoomIn" class="clickable iconfont noselect zoom-ctrl zoom-plus" title="Zoom in">+</div>
    <div data-do="zoomOut" class="clickable iconfont noselect zoom-ctrl zoom-minus" title="Zoom out">-</div>
</div>

<div id="legend-mobile" class="metric-legend bottom-border" data-overlay="wind" style="background: linear-gradient(to right, rgb(98, 113, 183), rgb(98, 113, 183), rgb(98, 113, 183), rgb(98, 113, 183), rgb(60, 109, 163), rgb(74, 148, 169), rgb(74, 145, 148), rgb(77, 141, 124), rgb(76, 164, 76), rgb(102, 163, 53), rgb(161, 135, 63), rgb(161, 108, 91), rgb(140, 63, 91), rgb(151, 75, 144), rgb(95, 99, 159), rgb(90, 135, 160), rgb(90, 135, 160));">
<span style="width:12.5%">kt</span><span style="width: 12.5%">0</span>
<span style="width: 12.5%">5</span><span style="width: 12.5%">10</span>
<span style="width: 12.5%">20</span><span style="width: 12.5%">30</span>
<span style="width: 12.5%">40</span><span style="width: 12.5%">60</span>
</div>

        <script src="js/script.js"></script>
    </body>
    </html>
